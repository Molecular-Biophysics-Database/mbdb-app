            entities_of_interest:
                - id: 'eoi-human-serum'
                  name: 'Human serum'
                  type: 'Complex substance of biological origin'
                  derived_from: 'Body fluid'
                  fluid: 'Serum'
                  health_status: 'Healthy'
                  organism:
                    ncbi_taxid: 'taxid:9606'
                  description: "Blood was drawn after 12 hours of fasting"
                  preparation_protocol:
                    - name: 'Centrifugation'
                      description: 'Tubes were centrifuged for 10 min at
                                    1,300g at 4°C within 2 hours of collection'

                    - name: 'Aliquotation'
                      description: 'The supernatant was distributed among
                                    0.5mL cryostorage tubes that were
                                    maintained at 4°C'
                  storage:
                    temperature:
                        value: -80
                        unit: '°C'
                        obtained_by: 'Measurement'
                        controlled: True
                    storage_preparation:
                        - name: "Flash freezing in liquid nitrogen"
                          description: 'Aliquotes were placed in liquid
                                        nitrogen for 5 min'

                - id: 'eoi-human-hemoglobin'
                  name: 'human Hemoglobin'
                  type: 'Molecular assembly'
                  external_databases:
                    - 'pdb:2HCO'
                  components:
                    - name: 'Hemoglobin subunit alpha'
                      type: 'Polymer'
                      copy_number: 2
                      polymer_type: 'polypeptide(L)'
                      organism:
                        ncbi_taxid: 'taxid:9606'
                      variant: 'WT'
                      expression_source_type: 'Isolated'
                      external_databases:
                          - 'Uniprot:P69905'


                    - name: 'Hemoglobin subunit beta'
                      type: 'Polymer'
                      copy_number: 2
                      polymer_type: 'polypeptide(L)'
                      organism:
                          ncbi_taxid: 'taxid:9606'
                      variant:  'V2A'
                      modifications:
                            biological_postprocessing:
                                - monomer_position: 10
                                  modification: 'Phosphorylation'
                            chemical:
                                - modification: 'FITC labelling'
                                  protocol:
                                    - name: 'Make the solution more alkaline'
                                      description : 'Addition of 10 ul 1 M
                                                    bicarbonate to 90 ul
                                                    protein solution'

                                    - name: 'Solubilise NHS-FITC'
                                      description: '100 % DMSO was added to
                                                make a 2 mM concentrated
                                                stock of NHS-FITC'

                                    - name: 'Labelling reaction'
                                      description: 'Added NHS-FITC stock to
                                                    protein in a 5:1 molar
                                                    ratio and incubated sample
                                                    for 15 min.'

                                    - name: 'Removal of unconjugated dye'
                                      description: 'Using a 2 ml PD10 column,
                                                    the unconjugated dye was removed'

                      sequence: 'MAHLTPEEKSAVTALWGKVNVDEVGGEALGRLLVVYPWTQR
                                FFESFGDLSTPDAVMGNPKVKAHGKKVLGAFSDGLAHLDNL
                                KGTFATLSELHCDKLHVDPENFRLLGNVLVCVLAHHFGKEF
                                TPPVQAAYQKVVAGVANALAHKYH'
                      expression_source_type: 'Recombinantly'
                      supplier:
                            name: 'Sigma aldrich'
                            catalog_number: '1002032030'

                      external_databases:
                            - 'Uniprot:P68871'


        derived_parameters:
