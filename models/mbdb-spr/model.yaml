plugins:
  packages:
  - oarepo-model-builder-files==4.*
  - oarepo-model-builder-cf==4.*
  - oarepo-model-builder-vocabularies==4.*
  - oarepo-model-builder-relations==4.*
  - oarepo-model-builder-drafts==4.*
  - oarepo-model-builder-drafts-files==4.*
profiles:
- record
- files
- draft
- draft_files
record:
  draft: {}
  draft-files: {}
  module:
    qualified: mbdb_spr
  permissions:
    presets:
    - everyone
  pid:
    type: spr
  properties: {}
  use:
  - invenio
  - ./files.yaml
  - ./custom_fields.yaml
settings:
  i18n-languages:
  - en
use:
- ./SPR.yaml
- ./SPR.yaml
