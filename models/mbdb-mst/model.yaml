plugins:
  packages:
  - oarepo-model-builder-files==4.*
  - oarepo-model-builder-cf==4.*
  - oarepo-model-builder-vocabularies==4.*
  - oarepo-model-builder-relations==4.*
  - oarepo-model-builder-ui==4.*
  - oarepo-model-builder-polymorphic==1.*
profiles:
- record
- files
record:
  module:
    qualified: mbdb_mst
  permissions:
    presets:
    - everyone
  pid:
    type: mst
  properties: {}
  use:
  - invenio
  - ./files.yaml
  - ./custom_fields.yaml
settings:
  i18n-languages:
  - en
use:
- ./MST.yaml
