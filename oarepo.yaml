config:
  invenio_cli: .venv/invenio-cli/bin/invenio-cli
  oarepo_cli: .venv/nrp-cli/bin/nrp-cli
  packaging: single
  primary_site_name: mbdb
  project_package: app
  python: python3.9
models:
  mbdb-mst:
    author_email: miroslav.simek@cesnet.cz
    author_name: Miroslav Simek
    installation_site: mbdb-site
    model_dir: models/mbdb-mst
    model_kind: empty
    model_package: mbdb_mst
    permissions_presets: read_only
    pid_type: mst
    run_tests: skip
    update_opensearch: run
    use_custom_fields: 'yes'
    use_drafts: 'no'
    use_expandable_fields: 'no'
    use_files: 'no'
    use_relations: 'yes'
    use_requests: 'no'
    use_vocabularies: 'no'
sites:
  mbdb-site:
    author_email: miroslav.simek@cesnet.cz
    author_name: Miroslav Simek
    copyright_holder: CESNET z.s.p.o
    create_pipenv_in_site: 'yes'
    init_database: 'yes'
    repository_name: Molecular-Biophysics-Database
    site_dir: sites/mbdb-site
    site_package: mbdb_site
    site_pipenv_dir: sites/mbdb-site/.venv
    transifex_project: mbdb
    use_oarepo_vocabularies: 'yes'
    www: https://mbdb.eu/
    year: '2023'
type: monorepo
ui:
  mst-ui:
    cookiecutter_api_service: mbdb_mst
    cookiecutter_app_name: mst-ui
    cookiecutter_app_package: mst_ui
    cookiecutter_author: Miroslav Simek
    cookiecutter_author_email: miroslav.simek@cesnet.cz
    cookiecutter_ext_name: MstUiExtension
    cookiecutter_local_model_path: ../../models/mbdb-mst
    cookiecutter_model_package: mbdb_mst
    cookiecutter_repository_url: ''
    cookiecutter_resource: MstUiResource
    cookiecutter_resource_config: MstUiResourceConfig
    cookiecutter_ui_record_serializer_class: mbdb_mst.resources.records.ui.MbdbMstUIJSONSerializer
    installation_site: mbdb-site
    model_name: mbdb-mst
    ui_dir: ui/mst-ui
    url_prefix: /mst/
